        <section class="principal">
            <div class="titulo">
                <h2>Formulario de Contacto</h2>
            </div>
            <form class="formulario">
                
                    <label for="nombres">Nombre: </label>
                    <input type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre.">
               
                
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos.">
                
                
                    <label for="correo">Correo electrónico:</label>
                    <input type="text" name="correo" id="correo" placeholder="Ingrese su correo electrónico.">
                
                
                    <label for="mensaje">Mensaje: </label>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Introduzca su mensaje aquí"></textarea>
                
                
                
                <div class="formulario__elemento">
                    <input type="submit" value="Enviar">
                </div>
                
                
            </form>
        </section>
